name: b2bsaas

services:
  postgres:
    image: postgres
    container_name: b2bsaas-postgres
    environment:
      POSTGRES_DB: b2bsaas
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - b2bsaas_postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  b2bsaas_postgres_data: